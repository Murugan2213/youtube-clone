<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body onload="myPageLoad()">

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex">

                    <div class="justify-content-start">
                        <img src="./assets/menu.JPG" class="icon me-4" alt="Youtube">
                        <img src="./assets/youtube.JPG" id="logo" alt="Youtube">
                    </div>

                    <div class="d-flex align-items-center">

                        <div class="input-group search_bar">
                            <input type="text" id="search-input" class="form-control search_border"
                                placeholder="Search">
                            <span id="search-click" class="input-group-text video-card" onclick="getSearchData()"><img
                                    src="./assets/search.png" class="icon" id="search_icon" alt="Youtube"></span>

                        </div>
                        <img src="./assets/voice_search.JPG" class="icon ms-2" alt="Youtube">

                    </div>

                    <div class="justify-content-end ">
                        <img src="./assets/add.JPG" class="icon me-3" alt="add">
                        <img src="./assets/notification.JPG" class="icon me-3" alt="notification">
                        <img src="./assets/usericon.JPG" class="icon" alt="notification">
                    </div>

                </div>
            </nav>
        </div>

        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-lg-2">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action border-white" onclick="homepage()"
                            aria-current="true">
                            <img src="./assets/home.JPG" class="list_icon"> Home
                        </a>
                        <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                            <img src="./assets/shorts.JPG" class="list_icon"> Shorts
                        </a>
                        <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                            <img src="./assets/subscrip.JPG" class="list_icon"> Subscription
                        </a>
                        <hr>

                        <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                            <img src="./assets/library.JPG" class="list_icon"> Library
                        </a>
                        <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                            <img src="./assets/history.JPG" class="list_icon"> History
                        </a>
                        <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                            <img src="./assets/watchlater.JPG" class="list_icon"> Watch Later
                        </a>
                        <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                            <img src="./assets/liked.JPG" class="list_icon"> Liked videos
                        </a>
                        <hr>
                        <a href="#" class="list-group-item list-group-item-action border-white fs-5"
                            aria-current="true">
                            Subscriptions
                        </a>
                        <div id="sub-list">
                            <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                                <img src="./assets/Music.JPG" class="list_icon"> Music
                            </a>
                            <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                                <img src="./assets/sports.JPG" class="list_icon"> Sports
                            </a>
                            <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                                <img src="./assets/gaming.JPG" class="list_icon"> Gaming
                            </a>
                            <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                                <img src="./assets/film.JPG" class="list_icon"> Films
                            </a>
                            <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                                <img src="./assets/Music.JPG" class="list_icon"> Music
                            </a>
                            <a href="#" class="list-group-item list-group-item-action border-white" aria-current="true">
                                <img src="./assets/sports.JPG" class="list_icon"> Sports
                            </a>
                        </div>

                    </div>

                </div>


                <div class="col-lg-10 col-sm-12 col-md-12">

                    <section id="landing-page">
                        <div>
                            <button type="button" class="btn text-white bg-dark me-2 top_button">All</button>
                            <button type="button" class="btn me-2 top_button">Music</button>
                            <button type="button" class="btn me-2 top_button">Cricket</button>
                            <button type="button" class="btn me-2 top_button">Comedy</button>
                            <button type="button" class="btn me-2 top_button">Live</button>
                            <button type="button" class="btn me-2 top_button">Gaming</button>
                            <button type="button" class="btn me-2 top_button">Movies</button>
                            <button type="button" class="btn me-2 top_button">Tamil Music</button>
                            <button type="button" class="btn me-2 top_button">Rahman</button>
                            <button type="button" class="btn me-2 top_button">Latest Songs</button>
                            <button type="button" class="btn me-2 top_button">Latest Videos</button>
                            <button type="button" class="btn me-2 top_button">Football</button>
                            <button type="button" class="btn me-2 top_button">Tennis</button>
                            <button type="button" class="btn me-2 top_button">Melody</button>
                        </div>

                        <div class="row">
                            <div id="videoCard" class="d-inline-flex row">
                            </div>
                        </div>
                    </section>




                    <section id="playlist-page">
                        <div class="row">
                            <div id="playlist-header">

                            </div>

                            <div>
                                <p class="fs-3 mt-4"> PLAYLISTS</p>
                                <hr>
                            </div>

                            <div id="playlist-videos" class="d-inline-flex row">

                            </div>

                        </div>
                    </section>


                    <!-- Search Page -->

                    <section id="search-block">

                        <div class="row">
                            <div>
                                <img src="./assets/filters.JPG" alt=""> <span>Filters</span>
                                <hr>
                            </div>
                        </div>
                        <div id="search_result_container">

                        </div>
                    </section>


                </div>





            </div>

        </div>



</body>

</html>
